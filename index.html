<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members - Boolean #137 - Fabio Ferrero</title>
  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <!-- Custom CSS  -->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Meet our team</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est harum eos, expedita sed dolor ullam facere. Illo fugiat quisquam voluptatum eos nemo dolorem necessitatibus aliquid sequi aut, quibusdam iusto dolore.</p>
    </header>

    <main class="main-content">
        <div id="members-grid">
        </div>
        <div class="form-container">
          <h4>Inserisci un nuovo membro del team</h4>
          <form class="registration-form">
            <div class="form-group">
              <label for="fullName">Nome Completo</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="role">Ruolo</label>
              <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
              <label for="email">Mail di contatto</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="profilePicture">Foto del profilo</label>
              <input type="text" id="profilePicture" name="profilePicture" value="default.png" required>
            </div>
            <button type="submit" id="submitNewMember">Aggiungi Membro</button>
            <button type="reset" id="resetForm">Svuota Form</button>
          </form>
        </div>
    </main>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
